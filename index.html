        // 初始化省份下拉框
        function initializeProvinceOptions() {
            const provinceSelect = document.getElementById('province');

            for (const province in provinceCityData) {
                const option = document.createElement('option');
                option.value = province;
                option.textContent = province;
                provinceSelect.appendChild(option);
            }
        }

        // 更新城市选项
        function updateCityOptions() {
            const province = document.getElementById('province').value;
            const citySelect = document.getElementById('city');

            // 清空现有城市选项
            citySelect.innerHTML = '';

            // 获取选中的省份对应的城市列表
            const cities = provinceCityData[province] || [];

            // 动态添加城市选项
            cities.forEach(function (city) {
                const option = document.createElement('option');
                option.value = city;
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }

        // 随机生成已申请名额，并计算剩余名额
        function refreshData() {
            const appliedAmount = Math.floor(Math.random() * (79 - 71 + 1)) + 71;  // 生成 71 到 79 之间的随机数
            const remainingAmount = 80 - appliedAmount;

            document.getElementById('applied-amount').textContent = appliedAmount;
            document.getElementById('remaining-amount').textContent = remainingAmount;
        }

        // 初始化省份下拉框选项
        window.onload = function () {
            setDefaultDate();  // 设置截止时间为当天日期
            initializeProvinceOptions();
            updateCityOptions();  // 初始城市列表加载
        };

        // 显示弹出框
        function showModal() {
            document.getElementById("confirmationModal").style.display = "block";
        }

        // 关闭弹出框
        function closeModal() {
            document.getElementById("confirmationModal").style.display = "none";
        }
    </script>
